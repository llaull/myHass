        entity_forecast_high_temp_5: sensor.ozamiz_daytime_high_temperature_5d
        entity_forecast_icon_1: sensor.ozamiz_icon_1d
        entity_forecast_icon_2: sensor.ozamiz_icon_2d
        entity_forecast_icon_3: sensor.ozamiz_icon_3d
        entity_forecast_icon_4: sensor.ozamiz_icon_4d
        entity_forecast_icon_5: sensor.ozamiz_icon_5d
        entity_forecast_low_temp_1: sensor.ozamiz_overnight_low_temperature_0d
        entity_forecast_low_temp_2: sensor.ozamiz_overnight_low_temperature_1d
        entity_forecast_low_temp_3: sensor.ozamiz_overnight_low_temperature_2d
        entity_forecast_low_temp_4: sensor.ozamiz_overnight_low_temperature_3d
        entity_forecast_low_temp_5: sensor.ozamiz_overnight_low_temperature_4d
        entity_summary_1: sensor.ozamiz_summary_1d
        entity_summary_2: sensor.ozamiz_summary_2d
        entity_summary_3: sensor.ozamiz_summary_3d
        entity_summary_4: sensor.ozamiz_summary_4d
        entity_summary_5: sensor.ozamiz_summary_5d
        locale: en
        sunset: true

        entity_visibility: sensor.ozamiz_visibility
        # entity_daytime_high: sensor.ozamiz_daytime_high_temperature_0d
        entity_wind_bearing: sensor.ozamiz_wind_bearing
        entity_wind_speed: sensor.ozamiz_wind_speed
        entity_humidity: sensor.ozamiz_humidity
