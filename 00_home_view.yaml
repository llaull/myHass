title: My connect Home

resources:
  # pour des card avec graph
  - url: /local/mini-graph-card-bundle.js?v=0.8.1
    type: module

  # pour le module suivis des colis
  - url: /local/aftership-card.js
    type: module



views:

  - icon: mdi:forklift
    title: Second view
    path: home

    cards:
      - type: 'custom:aftership-card'
        entity: sensor.aftership
        title: Packages

  - icon: mdi:home-assistant
    title: Second view
    cards:
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          entities:
            - sensor.balcon
          line_color: blue
          line_width: 8
          font_size: 75
          color_thresholds:
          - value: 10
            color: "#33F0FF"
          - value: 20
            color: green
          - value: 30
            color: "#c0392b"
        - type: custom:mini-graph-card
          entities:
            - sensor.cuisine
          line_color: '#e74c3c'
          line_width: 8
        - type: custom:mini-graph-card
          entities:
            - sensor.chambre
          line_color: var(--accent-color)
          line_width: 8
          font_size: 75
      - type: light
        entity: light.ruban
        name: My Bed

  - icon: mdi:lightbulb-on-outline
    title: light
    path: lights

    cards:
      - type: light
        entity: light.shared_lights

      - type: light
        entity: light.salon_lights
