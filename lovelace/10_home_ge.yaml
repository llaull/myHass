title: Home
icon: mdi:home-assistant
path: none

badges: 
  - entity: person.laul
    name: Laurent
    image: /local/laurent.png
  - entity: person.may
    name: May
    image: /local/may.png    
  - entity: device_tracker.romainphone
    name: Romain
    icon: mdi:emoticon-wink-outline
  - entity: device_tracker.pierrophone
    name: Pierre
    image: /local/img/avatar/pierre.jpg  

cards:
  - type: horizontal-stack
    cards:

#################################################################################      
    - type: custom:mini-graph-card
      hide_if_unavailable: true
      entities:
        - sensor.temperature_8
      line_color: blue
      line_width: 8
      font_size: 75
      color_thresholds:
      - value: 10
        color: "#33F0FF"
      - value: 20
        color: green
      - value: 30
        color: "#c0392b"

    # living-room    
    - type: custom:mini-graph-card
      hide_if_unavailable: true  
      entities:
        - sensor.temperature_15
      line_color: '#e74c3c'
      line_width: 8
      font_size: 75

    # bedroom  
    - type: custom:mini-graph-card
      hide_if_unavailable: true 
      entities:
        - sensor.temperature_3
      line_color: var(--accent-color)
      line_width: 8
      font_size: 75

    # bathroom  
    - type: custom:mini-graph-card
      hide_if_unavailable: true 
      entities:
        - sensor.temperature_11
      line_color: var(--accent-color)
      line_width: 8
      font_size: 75

