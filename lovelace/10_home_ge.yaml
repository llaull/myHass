title: Second view
icon: mdi:home-assistant
path: none

cards:
  - type: horizontal-stack
    cards:

#################################################################################      
    - type: custom:mini-graph-card
      entities:
        - sensor.xiaomi_miflora_03_temperature
      line_color: blue
      line_width: 8
      font_size: 75
      color_thresholds:
      - value: 10
        color: "#33F0FF"
      - value: 20
        color: green
      - value: 30
        color: "#c0392b"

    # kitchen    
    - type: custom:mini-graph-card
      entities:
        - sensor.xiaomi_miflora_01_temperature
      line_color: '#e74c3c'
      line_width: 8

    # bedroom  
    - type: custom:mini-graph-card
      entities:
        - sensor.temperature_3
      line_color: var(--accent-color)
      line_width: 8
      font_size: 75


#################################################################################      
  - type: light
    entity: light.ruban
    name: My Bed


#################################################################################
  - type: plant-status
    name: Groot
    entity: plant.xiaomi_miflora_01
